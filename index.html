            <figure>
              <div class="logo"> <img src="./img/imagenwg2chico.jpg" alt="Logo de la banda WG2"> </div>
  
              <figcaption>WG2 nació en 2020 bajo un contexto poco común: una pandemia. En este contexto 5 personas que
                deseaban expresar mediante la música sentimientos y sensaciones aprendidas durante la vida transcurrida
                hasta entonces. 
                
                WG2 logra plasmar varias circunstancias y experiencias vividas en canciones que despliegan
                poder y melodías a la vez que transmiten un mensaje generalmente positivo y a veces reflexivo.
                Desde entonces WG2 pone todo su énfasis en sus ensayos y composición de canciones para llevar lo mejor a
                los oidos de su público.
  
                Nos vemos en las tablas; Gabi, Noe, carlos , Pablo & Juan.

                
                </figcaption>
